<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light gray background */
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width for larger screens */
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px; /* Larger font size for headings */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4; /* Google blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .login-container button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .login-container button:hover {
            opacity: 0.9; /* Slight fade on hover */
        }

        .login-container p {
            margin-top: 15px;
            color: #666;
            font-size: 14px; /* Smaller font size for additional text */
        }

        .login-container a {
            color: #4285f4;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 600px) {
            .login-container {
                padding: 15px; /* Smaller padding for smaller screens */
            }

            .login-container h2 {
                font-size: 20px; /* Smaller font size for headings */
            }

            .login-container button {
                font-size: 14px; /* Smaller font size for buttons */
            }

            .login-container p {
                font-size: 12px; /* Smaller font size for additional text */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login with Google</h2>
        <button onclick="handleGoogleLogin()">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIuMjQgMTAuODhWMTQuNGgzLjI0Yy0uMjkgMS40Ni0xLjQ0NiAyLjMzLTMuMjQgMi4zMy0yLjA2IDAtMy43Ni0xLjctMy43Ni0zLjc1czEuNy0zLjc1IDMuNzYtMy43NWMxLjE2IDAgMS45Ni40MiAyLjU4IDEuMDZsMS44OC0xLjgzQzE1LjEgNi4xMyAxMy44OCA1LjUgMTIuMjQgNS41Yy0zLjcgMC02LjcgMy02LjcgNi43czMgNi43IDYuNyA2LjdjMy45IDAgNi41Mi0yLjc0IDYuNTItNi43YzAtLjQ1LS4wNS0uODEtLjE0LTEuMTZIMTIuMjR6IiBmaWxsPSIjZmZmIi8+PC9zdmc+" alt="Google Logo">
            Sign in with Google
        </button>
        <p>By signing in, you agree to our <a href="#">Terms of Service</a>.</p>
    </div>

    <script>
        // Function to handle Google login
        function handleGoogleLogin() {
            alert("Redirecting to Google login...");
            // Replace with your Google OAuth URL
            const clientId = 'YOUR_GOOGLE_CLIENT_ID';
            const redirectUri = encodeURIComponent('https://yourwebsite.com/auth/google/callback');
            const scope = encodeURIComponent('profile email');
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&access_type=offline&prompt=consent`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
